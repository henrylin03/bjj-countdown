<!DOCTYPE html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BJJ Countdown</title>
</head>

<body>
    <header>
        <figure>
            <img src="./img/gi.png" id="header-icon">
        </figure>
    </header>

    <main>
        <section id="countdown-timer">
            <h2 id="competition-name-display"></h2>
            <article id="days-container" class="time-unit-container">
                <div class="time-unit" id="days">00</div>
                <small class="time-unit-label">days</small>
            </article>
            <div class="separator">:</div>
            <article id="hours-container" class="time-unit-container">
                <div class="time-unit" id="hours">00</div>
                <small class="time-unit-label">hours</small>
            </article>
            <div class="separator">:</div>
            <article id="minutes-container" class="time-unit-container">
                <div class="time-unit" id="minutes">00</div>
                <small class="time-unit-label">minutes</small>
            </article>
            <div class="separator">:</div>
            <article id="seconds-container" class="seconds-container">
                <div class="time-unit" id="seconds">00</div>
                <small class="time-unit-label">seconds</small>
            </article>

        </section>

        <section id="next-competition">
            <h3>Next Competition</h3>
            <form id="next-competition-form">
                <label for="competition-date">Competition Date</label>
                <input id="competition-date" name="competition-date" type="date" required>
                <label for="competition-name-input">Competition Name</label>
                <input id="competition-name-input" name="competition-name" type="text">
                <br>
                <input type="submit" id="start-countdown-button" value="Start Countdown"></input>
                <div id="error-message"></div>
            </form>
        </section>
    </main>

    <footer>
        <figure>
            <img src="./img/github.png" id="github-icon">
        </figure>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>

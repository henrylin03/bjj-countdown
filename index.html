<!DOCTYPE html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <title>CompDay Countdown</title>
</head>

<body>
    <header>
        <h1>CompDay Countdown</h1>
        <p id="subtitle">Countdown to your next BJJ (Brazilian Jiujitsu) competition</p>
    </header>

    <main>
        <section id="countdown-timer">
            <h2 id="competition-name-display"></h2>
            <div class="time-unit" id="days">00</div>
            <small class="time-unit-label">days</small>
            <div class="time-unit" id="hours">00</div>
            <small class="time-unit-label">hrs</small>
            <div class="time-unit" id="minutes">00</div>
            <small class="time-unit-label">mins</small>
            <div class="time-unit" id="seconds">00</div>
            <small class="time-unit-label">secs</small>
        </section>

        <section id="next-competition">
            <p>Please enter the details of your next competition</p>
            <form id="next-competition-form">
                <label for="competition-date">Competition Date:</label>
                <input id="competition-date" name="competition-date" type="date" required>
                <label for="competition-name-input">Competition Name:</label>
                <input id="competition-name-input" name="competition-name" type="text">
                <br>
                <input type="button" id="start-countdown-button" value="Start Countdown"></input>
                <div id="error-message"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>This countdown timer is open source and available on <a
                href="https://github.com/henrylin03/compday-countdown" target="_blank">GitHub</a>.</p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
